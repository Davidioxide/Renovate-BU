<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    *{
      margin:0;
      padding-left:0;
      box-sizing: border-box;
      white-space: nowrap;
    }
    body{
      height:100vh;
      width:100vw;
      display:flex;
      flex-direction:column;
      background: linear-gradient(to bottom right, #F3D6BD, #6E53CB), linear-gradient(to top left, #BD6D7E, #E27F9D);
      background-blend-mode: multiply;
      position:relative;
    }
    body #header,
    body #footer{
      height:5%;
      width:100%;
      display:flex;
    }
    body #header header,
    body #header nav ul,
    body #header nav ul li a,
    body #footer{
      display:flex;
      flex-direction:row;
      align-items:center;
    }
    body #header header{
      height:100%;
      width:30%;
    }
    body #header nav{
      height:100%;
      width:70%;
      display:flex;
      justify-content: flex-end;
    }
    body #header nav ul{
      height:100%;
      width:70%;
    }
    body #header nav ul li{
      height:100%;
      width: calc(100% / 4);
      list-style: none;
      display:flex;
      justify-content: center;
    }
    body #header nav ul li a{
      height:100%;
      width:100%;
      display:flex;
      justify-content: center;
    }
    body #content{
      height:90%;
      width:100%;
    }
    body main {
      height: 100%;
      width: 100%;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content: center;
    }
    .timeline {
      width: 60%;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .memory {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: white;
    }

    .memory img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .memory-description {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      min-width: 200px;
    }

    .date {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .sort {
      margin-bottom: 20px;
      color: white;
    }
    /*----------------------------------------------------------------------------------------------------------font*/
    *{
      font-family: roboto,sans-serif;
    }
    a{
      text-decoration: none;
    }
    body #header *,
    body #footer *{
      color:white;
      text-shadow:0 0 2px purple;
    }
    body #header header *{
      text-shadow:0 0 5px purple;
    }
    body #header header,
    body #footer footer{
      font-size:calc(5px + 0.75vw);
    }
    body #header nav{
      font-size:calc(5px + 0.5vw);
    }
    body #header header,
    body #footer footer{
      padding-left:20px;
    }
    .timeline {
      width: 60%;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

      color: white;
    }

    .memory img {
      width: 60px;

      object-fit: cover;
    }

    .memory-description {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      min-width: 200px;
    }

    .date {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .sort {
      margin-bottom: 20px;
      color: white;
    }
    /*----------------------------------------------------------------------------------------------------------pseudo class*/
  </style>
  <title> landing-page | Project Mini Hack </title>
</head>
