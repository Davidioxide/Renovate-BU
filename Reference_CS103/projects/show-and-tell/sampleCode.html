<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            main{
                height:100vh;
                width:100vw;
                display:flex;
                align-items:center;
                justify-content:center;
            }
            #x{
                aspect-ratio: 1/1;
                height:20%;
                background-color:mediumblue;
                transition-duration:1.45s;
                border-radius:5%;
            }
        </style>
        <title> SampleCode | ST | CS103 </title>
    </head>
    <body>
        <main>
            <div id="x"></div>
        </main>
        <script>
            let x = document.getElementById("x");
            let changeX;
            function randomVal(){
                return `rgb(${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)})`
            }
            changeX = setInterval(()=>{
                let val = randomVal();
                x.style.backgroundColor = val;
                x.style.boxShadow = `0 0 30px ${val}`;
            }, 1500);
        </script>
    </body>
</html>
